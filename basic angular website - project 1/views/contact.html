<div class="row">
  <div class="col-lg-12">
      <h2>Contact Us</h2>
      <p class="lead">Please email support@computersolutions.lk</p>
      <h3>Locations</h3>
      <ul class="location" ng-repeat="contact in contacts">
          <li>{{contact.street}}</li>
          <li>{{contact.state}}</li>
          <li>{{contact.zip}}</li>
          <li>{{contact.country}}</li>
          <li>{{contact.phonenumber}}</li>
      </ul>
  </div>
</div>
